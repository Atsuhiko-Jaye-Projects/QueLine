        <div class="main-content">

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("profileDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
        
        window.onclick = function(event) {
            if (!event.target.matches('.profile-pic')) {
                const dropdown = document.getElementById("profileDropdown");
                if (dropdown && dropdown.style.display === "block") {
                    dropdown.style.display = "none";
                }
            }
        }
// Highlight current page in navigation
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop().replace('.html', '');
            const navItems = document.querySelectorAll('.icon-label');
            
            navItems.forEach(item => {
                const href = item.getAttribute('href').replace('.html', '');
                if (href === currentPage || (currentPage === '' && href === 'home')) {
                    item.classList.add('active-nav');
                    
                    // Add animation to active icon
                    const iconBox = item.querySelector('.icon-box');
                    iconBox.style.animation = 'iconBounce 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                }
            });
        });
    </script>
